<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'Petshop/css/style.css' %}">
    
    <link rel="Website Icon" type="png" href="{% static 'PetShop/img/img/icono-pagina.png'%}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    
</head>
<body class="bg-dark img-fluid">

    <section class="centra box">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="ul">
                <li class="li"><a class="a" href="{% url 'inicio' %}">pagina principal</a></li>

        </nav>
    </section>

    {% block contenido %}

    {% endblock %}
        <footer>
            <p>Derechos reservados © 2023 Tienda en línea</p>
            <p> Contacto: via whatsapp +56 9 8364 3743</p>
            <p> Correo: correo.ejemplo@gmail.com</p>
        </footer>
</body>
</html>
