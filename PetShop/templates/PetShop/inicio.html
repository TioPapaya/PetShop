{% extends 'PetShop/base.html'%}
{% load static %}

{% block title %} PetShop {% endblock %}

{% block contenido %}

<section>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div>
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src= "{% static 'PetShop/img/img/dos-perros.jpg'%}" 
                            class="rounded mx-auto d-block border border-dark img-fluid" alt="dos perro juntos">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static 'PetShop/img/img/mujer-con-perros-2.jpg'%}"
                            class="rounded mx-auto d-block border border-dark img-fluid" alt="mujer con perros ">
                        </div>
                        <div class="carousel-item">
                            <img  src= "{% static 'PetShop/img/img/mujer-con-perros.jpg'%}" 
                            class="rounded mx-auto d-block border border-dark img-fluid" alt="mujer con perros">
                        </div>
                    </div>
                    <div>
                        <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <h1 class="display-4 font-weight-bold text-uppercase titulo">pet shop</h1>
                <p class="lead">una tienda exclusiva para tu amigo peludo y con el estilo</p>
            </div>
        </div>
    </div>


</section>


{% endblock %}
