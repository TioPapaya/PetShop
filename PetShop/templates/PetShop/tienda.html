{% extends 'PetShop/base.html'%}
{% load static %}

{% block title %} Tienda {% endblock %}

{% block contenido %}
<link rel="stylesheet" href="{% static 'Petshop/css/style_tienda.css' %}">
<link rel="stylesheet" href="{% static 'Petshop/css/style_contacto.css' %}">
<header>
	<button class="black-button" > <a href="{% url 'inicioadmin' %}">Agregar producto</a></button>
	<h1 class="letras2">Tienda</h1> 




	<div class="container-icon">
		<div class="container-cart-icon">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="icon-cart"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
				/>
			</svg>
			<div class="count-products">
				<span id="contador-productos">0</span>
			</div>
		</div>

		<div class="container-cart-products hidden-cart">
			<div class="row-product hidden">
				<div class="cart-product">
					<div class="info-cart-product">
						<span class="cantidad-producto-carrito">1</span>
						<p class="titulo-producto-carrito">Zapatos Nike</p>
						<span class="precio-producto-carrito">$80</span>
					</div>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-close"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M6 18L18 6M6 6l12 12"
						/>
					</svg>
				</div>
			</div>

			<div class="cart-total hidden">
				<h3>Total:</h3>
				<span class="total-pagar">$200</span>
			</div>
			<p class="cart-empty">El carrito está vacío</p>
		</div>
	</div>
</header>
<div class="wrapper">
{% for p in tiendas %}
	<div class="container-items ">
		<div class="item">
			<figure>
				{% if p.imagen%}
				<img
					src="{{ p.imagen.url }}"
					alt="producto"
				/>
			{% endif %}
			</figure>
			<div class="info-product box">
				<h2 class="letras2">{{ p.nombre | title}}</h2>
				<p class="price letras2">${{ p.precio}}</p>
				<button class="btn-add-cart">Añadir al carrito</button>
			</div>
		</div>
	</div>
	
{% endfor %}
</div>

	<script  src="{% static 'PetShop/js/tienda.js' %}"></script>

{% endblock %}
